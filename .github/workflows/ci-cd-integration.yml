name: INTEGRATION CD DISTRIBUTION API

concurrency:
  group: integration-${{ github.ref }}

on:
  pull_request:
    types: [opened,reopened,synchronize,labeled]

jobs:
  distribution_api_integration:
    name: Distribution API Integration
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: contains(github.event.pull_request.labels.*.name, 'integration-deployment')

    steps:
      - name: Checkout the repository üéÅ
        uses: actions/checkout@v2

      - name: Setting up google Cloud SDK üí≥
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: core-oss-integration
          service_account_key: ${{ secrets.G_CREDENTIALS_INTEGRATION }}
          export_default_credentials: true

      - name: Configure gcloud üë∑
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Get tag
        shell: bash
        id: get_tag
        run: echo ::set-output name=TAG::$PREFIX_TAG$(echo $GITHUB_REF | cut -d / -f 3)
        env:
          PREFIX_TAG: ${{ inputs.prefix-tag }}

      - name: Build and publish Dockerfile üì¶
        run: |
          docker build -f cloud.Dockerfile --tag="europe-west1-docker.pkg.dev/core-oss-integration/distribution-api/distribution-api:latest" .
          docker build -f cloud.Dockerfile --tag="europe-west1-docker.pkg.dev/core-oss-integration/distribution-api/distribution-api:${TAG}" .
          docker push europe-west1-docker.pkg.dev/core-oss-integration/distribution-api/distribution-api:latest
          docker push europe-west1-docker.pkg.dev/core-oss-integration/distribution-api/distribution-api:${TAG}

      - name: Trigger deploy üöÄ
        uses: aurelien-baudet/workflow-dispatch@v2
        with:
          workflow: deployment-integration.yml
          repo: PrestaShopCorp/terraform-core-oss-distribution-api
          token: ${{ secrets.ACCESS_TOKEN_INTEGRATION }}
          ref: 'refs/heads/main'
