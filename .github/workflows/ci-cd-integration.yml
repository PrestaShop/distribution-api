name: INTEGRATION CD DISTRIBUTION API

concurrency:
  group: integration-${{ github.ref }}

on:
  pull_request:
    types: [opened,reopened,synchronize,labeled]

jobs:
  distribution_api_integration:
    name: Distribution API Integration
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: contains(github.event.pull_request.labels.*.name, 'integration-deployment')

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl, gd, xml, dom, json, fileinfo, curl, zip, iconv, simplexml

      - name: Checkout the repository 🎁
        uses: actions/checkout@v4

      - name: Authenticating to GCP ⚙️
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.G_CREDENTIALS_INTEGRATION }}

      - name: Setting up google Cloud SDK 💳
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: core-oss-integration

      - name: Configure gcloud 👷
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Get tag
        shell: bash
        id: get_tag
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: composer install

      - name: Run scripts to update bucket
        run: |
          TOKEN=${{secrets.ACCESS_TOKEN}} BUCKET_NAME=${{secrets.INTEGRATION_GOOGLE_BUCKET}} php bin/console run
